<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"/>

<body>

<div th:replace="layouts/main :: navigation" />

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mt-5">CRUD App</h1>
            <p class="lead">Create new user</p>
        </div>
    </div>
</div>

<div class="container">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter user name" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="surName">SurName</label>
                <input type="text" class="form-control" id="surName" th:field="*{surName}" th:value="*{getSurName()}" placeholder="Enter user name" required>
<!--                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surName}"/>-->
            </div>
            <div class="col-md-6 mb-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" th:value="*{getAge()}" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" th:value="*{getEmail()}"
                       placeholder="Enter email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="order">Order</label>
                <input type="text" class="form-control" id="order" th:field="*{order}" th:value="*{getOrder()}" placeholder="Enter Order" required>
                <div th:if="${#fields.hasErrors('order')}" th:errors="*{order}"/>
            </div>
        </div>

        <button class="btn btn-secondary" type="submit" th:text="*{getId()} ? 'Save' : 'Create'"/>
        <a class="btn btn-light border-dark" href="/users">Cancel</a>
    </form>
</div>

<div th:replace="layouts/main :: footer"></div>
</body>
</html>
